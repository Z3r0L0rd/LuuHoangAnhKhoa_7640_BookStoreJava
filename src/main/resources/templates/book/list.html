<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1 th:text="${title}"></h1>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
    <tr th:each="book : ${books}">
      <th th:text="${book.id}"></th>
      <th th:text="${book.title}"></th>
      <th th:text="${book.author}"></th>
      <th th:text="${book.price}"></th>
      <th th:text="${book.category.name}"></th>
      <th><a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a></th>
      <th><a th:href="@{/books/delete/{id}(id=${book.id})}"onclick="return confirm('Are you sure?')">Delete</a></th>
    </tr>
  </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
