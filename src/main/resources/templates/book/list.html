<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://ww.thymeleaf.org/thyemleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1 th:text="${title}"></h1>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Category</th>
      <th sec:authorize="hasAnyAuthority('ADMIN')" >Action</th>
    </tr>
    <tr th:each="book : ${books}">
      <th th:text="${book.id}"></th>
      <th th:text="${book.title}"></th>
      <th th:text="${book.author}"></th>
      <th th:text="${book.price}"></th>
      <th th:text="${book.category != null ? book.category.name: 'N/A'}"></th>
      <td sec:authorize="hasAnyAuthority('ADMIN')">
      <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
      <a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="deleteBook(this);" class="text-danger">Delete</a>
      </td>
    </tr>
  </table>
</div>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:inline="javascript">
  function deleteBook(link) {
  if(confirm('Are you sure?')) {
      $.ajax({
        url: $(link).attr('href'),
        type: 'DELETE',
        success: result => {
          if(!result.success) {
            alert(result.message);
          } else
          {
            $(link).parent().parent().remove();
          }
        }
      });
    }
  }
</script>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
